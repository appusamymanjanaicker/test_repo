name: Masking between Jobs
# run-name: Masking Between Jobs
on:
 workflow_dispatch:
 
jobs:
 FirstJob:
  runs-on: ubuntu-latest
  steps:
      - name: First Step
        id: first-step
        run: |
         SECRET=$((RANDOM))
         echo "::add-mask::$SECRET"
         echo "SECRET_NUMBER=$SECRET" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: Second Step
        id: second-step
        run: |
         SECRET_HERE= ${{ steps.first-step.outputs.SECRET_NUMBER }}
         # echo "the secret number is $SECRET_HERE"
        continue-on-error: true
  
